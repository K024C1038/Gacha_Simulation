<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャガチャシミュレータ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ガチャガチャシミュレータ</h1>
        <p>累計: {{ data.draws }}回 / {{ data.cost }}円</p>
        <form action="/draw" method="post">
            <button name="gacha_type" value="single" class="btn btn-primary">ガチャ (100円)</button>
            <button name="gacha_type" value="eleven" class="btn btn-success">11連ガチャ (1000円)</button>
        </form>
        <form action="/reset" method="post" class="mt-3">
            <button class="btn btn-danger">リセット</button>
        </form>
        <h2 class="mt-5">結果の累計</h2>
        <ul>
            {% for rarity, count in data.results.items() %}
            <li>{{ rarity }}: {{ count }}枚</li>
            {% endfor %}
        </ul>
        <h2 class="mt-5">SR+収集状況</h2>
        <div class="row">
            {% for character in data.sr_plus_collected %}
            <div class="col-md-3 text-center">
                <!-- Remove the text display here -->
                <!-- <h5>{{ character.name }}</h5> -->
                <img src="{{ url_for('static', filename=character.image) }}" class="img-fluid" alt="{{ character.name }}">
            </div>
            {% endfor %}
        </div>


    </div>
</body>
</html>
